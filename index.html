<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Baby Shower</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }
    .invitation-img {
      width: 100%;
      display: block;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .buttons a {
      background-color: #f59f00;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #e67700;
    }
    .music-control {
      width: 100%;
      max-width: 400px;
      background-color: #f59f00;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="music-control" onclick="document.getElementById('audio').play()">▶ Reproducir música</button>
    <audio id="audio" loop>
      <source src="The Beatles - Here Comes The Sun.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
    <img src="invitacion2.png" alt="Invitación Baby Shower" class="invitation-img">
    <div class="buttons">
      <a href="https://example.com/confirmar" target="_blank">Confirmar</a>
      <a href="https://example.com/lista-regalos" target="_blank">Regalos</a>
    </div>
  </div>
</body>
</html>
