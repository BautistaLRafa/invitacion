<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Asistencia</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="form-container fade-in">
    <img src="invitacionFondo.png" alt="Fondo" class="form-fondo" />

    <div class="form-wrapper">
      <h2>Confirmar asistencia</h2>
      <form id="formulario">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="tipoDocumento">Tipo de documento</label>
        <select id="tipoDocumento" name="tipoDocumento" required>
          <option value="">Selecciona</option>
          <option value="CC">Cédula</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="RC">Registro Civil</option>
        </select>

        <label for="numeroDocumento">Número de documento</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />

        <div class="buttons">
          <button type="submit" class="boton">Confirmar ✅</button>
          <button type="button" class="boton" onclick="noAsistira()">No podré asistir 🙏🏻</button>
        </div>

        <div class="mensaje" id="mensaje"></div>
      </form>
    </div>
  </div>

  <script>
   const formulario = document.getElementById('formulario');
   const mensaje = document.getElementById('mensaje');

   formulario.addEventListener('submit', function (e) {
     e.preventDefault();
     mostrarMensajeConfirmado();
     formulario.reset();
   });

   function noAsistira() {
     mostrarMensajeNoAsiste();
     formulario.reset();
   }

   function mostrarMensajeConfirmado() {
     mensaje.innerHTML = `
       <p>🎉 <strong>Muchas gracias por confirmar.</strong></p>
       <p>Nos alegra mucho que hagas parte de esta reunión. Puedes revisar la lista de regalos, pero no te preocupes, tu asistencia siempre será lo más valioso para nosotros.</p>
     `;
     mensaje.style.color = "#2b9348"; // verde amigable
   }

   function mostrarMensajeNoAsiste() {
     mensaje.innerHTML = `
        <p>🙏🏻 <strong>Muchas gracias por confirmar.</strong></p>
       <p>Sabemos que estarás de corazón con nosotros. ¡Un abrazo!</p>
     `;
     mensaje.style.color = "#0077b6"; // azul cálido
   }
 </script>

</body>
</html>
