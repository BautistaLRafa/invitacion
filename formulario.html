<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.2, user-scalable=no" />
  <title>Confirmar asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("invitacionFondo.png") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 3rem 1rem;
    }

    form {
      background-color: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #f59f00;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #f59f00;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67700;
    }

    .mensaje {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Confirmar Asistencia</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" name="nombre" required />

    <label for="tipoDocumento">Tipo de documento</label>
    <select name="tipoDocumento" required>
      <option value="">Selecciona</option>
      <option value="CC">CC</option>
      <option value="TI">TI</option>
      <option value="RC">RC</option>
    </select>

    <label for="numeroDocumento">N√∫mero de documento</label>
    <input type="text" name="numeroDocumento" required />

    <label for="telefono">Tel√©fono</label>
    <input type="tel" name="telefono" required />

    <button type="submit" name="asistencia" value="Confirmado">Confirmar asistencia üëçüèª</button>
    <button type="button" onclick="cancelar()">No podr√© asistir üôèüèª</button>

    <div class="mensaje" id="mensaje"></div>
  </form>

  <script>
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');
    const API_URL = 'https://script.google.com/macros/s/AKfycbzmwZ9Ul9qub8avGjiq8bciWgFBYE05-uM7AvzwpYo/dev'; // <-- reemplaza con tu URL

    formulario.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(formulario);

      fetch(API_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        mensaje.innerHTML = data;
        formulario.reset();
      })
      .catch(() => {
        mensaje.innerHTML = '‚ùå Error al enviar confirmaci√≥n.';
      });
    });

    function cancelar() {
      const formData = new FormData(formulario);
      formData.set('asistencia', 'No asistir√°');

      fetch(API_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        mensaje.innerHTML = data;
        formulario.reset();
      })
      .catch(() => {
        mensaje.innerHTML = '‚ùå Error al registrar tu respuesta.';
      });
    }
  </script>
</body>
</html>
